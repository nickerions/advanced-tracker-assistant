version: 2.1

jobs:
  deploy:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Install Deno
          command: |
            curl -fsSL https://deno.land/x/install/install.sh | sh
            export DENO_INSTALL="$HOME/.deno"
            export PATH="$DENO_INSTALL/bin:$PATH"
            echo 'export DENO_INSTALL="$HOME/.deno"' >> $BASH_ENV
            echo 'export PATH="$DENO_INSTALL/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Verify Deno installation
          command: deno --version
      - run:
          name: Run Deno
          command: deno run --allow-net=api.notion.com --allow-env https://deno.land/x/automonth@v.1.0.2/src/main.ts
          environment:
            NOTION_TOKEN: $NOTION_TOKEN
            DATABASE_PAGE: $DATABASE_PAGE

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy
